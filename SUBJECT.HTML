<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown & Study Planner</title>
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .description {
            color: var(--secondary-color);
            max-width: 700px;
            margin: 0 auto 20px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .input-section, .output-section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .time-inputs {
            display: flex;
            gap: 15px;
        }

        .time-input {
            flex: 1;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #5a7a9c;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .flowchart {
            margin-top: 30px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 20px;
            min-height: 200px;
            background-color: #f9f9f9;
        }

        .plan-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .plan-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .plan-date {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .plan-days-left {
            background-color: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .plan-topics {
            margin-top: 10px;
        }

        .topic-item {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .topic-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        .subtopic-item {
            margin-left: 20px;
            font-size: 14px;
            color: #666;
            position: relative;
        }

        .subtopic-item::before {
            content: "?";
            position: absolute;
            left: -15px;
        }

        .plan-time {
            font-size: 14px;
            color: var(--secondary-color);
            margin-top: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        /* Flowchart styling */
        .flowchart-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .flowchart-step {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #e9f5ff;
            border-radius: var(--border-radius);
            position: relative;
        }

        .flowchart-step::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #e9f5ff;
        }

        .flowchart-step:last-child::after {
            display: none;
        }

        .step-number {
            background-color: var(--primary-color);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .step-content {
            flex: 1;
        }

        .step-topic {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .step-time {
            font-size: 14px;
            color: var(--secondary-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .time-inputs {
                flex-direction: column;
                gap: 10px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Countdown & Study Planner</h1>
            <p class="description">Organize your study schedule effectively to cover all topics before your exam date.</p>
        </header>

        <div class="app-container">
            <section class="input-section">
                <h2>Create New Study Plan</h2>
                <form id="studyPlanForm">
                    <div class="form-group">
                        <label for="examName">Exam Name</label>
                        <input type="text" id="examName" required placeholder="e.g., Final Mathematics Exam">
                    </div>

                    <div class="form-group">
                        <label for="examDate">Exam Date</label>
                        <input type="date" id="examDate" required>
                    </div>

                    <div class="form-group">
                        <label for="studyTopics">Study Topics (comma separated)</label>
                        <textarea id="studyTopics" rows="3" required placeholder="e.g., Algebra, Calculus, Geometry"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="subTopics">Sub-topics (comma separated for each topic)</label>
                        <textarea id="subTopics" rows="3" placeholder="e.g., Linear equations,Quadratic equations; Derivatives,Integrals; Triangles,Circles"></textarea>
                        <small>Separate sub-topics for each topic with semicolons (;)</small>
                    </div>

                    <div class="form-group">
                        <label>Study Time Allocation</label>
                        <div class="time-inputs">
                            <div class="time-input">
                                <label for="topicHours">Per Topic (Hours)</label>
                                <input type="number" id="topicHours" min="0" value="2">
                            </div>
                            <div class="time-input">
                                <label for="topicMinutes">Per Topic (Minutes)</label>
                                <input type="number" id="topicMinutes" min="0" max="59" value="30">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="time-inputs">
                            <div class="time-input">
                                <label for="subtopicHours">Per Sub-topic (Hours)</label>
                                <input type="number" id="subtopicHours" min="0" value="0">
                            </div>
                            <div class="time-input">
                                <label for="subtopicMinutes">Per Sub-topic (Minutes)</label>
                                <input type="number" id="subtopicMinutes" min="0" max="59" value="30">
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn">Add Exam</button>
                        <button type="button" id="showPlansBtn" class="btn btn-secondary">Show Previous Plans</button>
                    </div>
                </form>
            </section>

            <section class="output-section hidden" id="outputSection">
                <h2>Your Study Plan</h2>
                <div class="countdown" id="countdown"></div>
                <div class="flowchart-container" id="flowchart"></div>
            </section>

            <section class="output-section hidden" id="previousPlansSection">
                <h2>Previous Study Plans</h2>
                <div id="previousPlansList"></div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const studyPlanForm = document.getElementById('studyPlanForm');
            const showPlansBtn = document.getElementById('showPlansBtn');
            const outputSection = document.getElementById('outputSection');
            const previousPlansSection = document.getElementById('previousPlansSection');
            const previousPlansList = document.getElementById('previousPlansList');
            const countdownElement = document.getElementById('countdown');
            const flowchartElement = document.getElementById('flowchart');

            // Load previous plans from localStorage
            let studyPlans = JSON.parse(localStorage.getItem('studyPlans')) || [];

            // Form submission
            studyPlanForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const examName = document.getElementById('examName').value;
                const examDate = document.getElementById('examDate').value;
                const studyTopics = document.getElementById('studyTopics').value.split(',').map(topic => topic.trim());
                const subTopicsText = document.getElementById('subTopics').value;
                
                // Process sub-topics
                let subTopics = [];
                if (subTopicsText) {
                    subTopics = subTopicsText.split(';').map(group => 
                        group.split(',').map(topic => topic.trim())
                    );
                }
                
                const topicHours = parseInt(document.getElementById('topicHours').value) || 0;
                const topicMinutes = parseInt(document.getElementById('topicMinutes').value) || 0;
                const subtopicHours = parseInt(document.getElementById('subtopicHours').value) || 0;
                const subtopicMinutes = parseInt(document.getElementById('subtopicMinutes').value) || 0;
                
                // Calculate total study time per topic
                const topicTime = (topicHours * 60) + topicMinutes;
                const subtopicTime = (subtopicHours * 60) + subtopicMinutes;
                
                // Create study plan object
                const studyPlan = {
                    id: Date.now(),
                    examName,
                    examDate,
                    studyTopics,
                    subTopics,
                    topicTime,
                    subtopicTime,
                    createdAt: new Date().toISOString()
                };
                
                // Add to array and save to localStorage
                studyPlans.push(studyPlan);
                localStorage.setItem('studyPlans', JSON.stringify(studyPlans));
                
                // Display the newly created plan
                displayStudyPlan(studyPlan);
                
                // Reset form
                studyPlanForm.reset();
            });
            
            // Show previous plans button
            showPlansBtn.addEventListener('click', function() {
                if (previousPlansSection.classList.contains('hidden')) {
                    displayPreviousPlans();
                    outputSection.classList.add('hidden');
                    previousPlansSection.classList.remove('hidden');
                } else {
                    previousPlansSection.classList.add('hidden');
                }
            });
            
            // Display a study plan
            function displayStudyPlan(plan) {
                // Show the output section
                outputSection.classList.remove('hidden');
                previousPlansSection.classList.add('hidden');
                
                // Calculate days left
                const today = new Date();
                const examDay = new Date(plan.examDate);
                const timeDiff = examDay - today;
                const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                // Update countdown
                countdownElement.textContent = `Days until ${plan.examName}: ${daysLeft}`;
                
                // Generate flowchart
                flowchartElement.innerHTML = '';
                
                // Add steps for each topic
                plan.studyTopics.forEach((topic, index) => {
                    const step = document.createElement('div');
                    step.className = 'flowchart-step';
                    
                    const stepNumber = document.createElement('div');
                    stepNumber.className = 'step-number';
                    stepNumber.textContent = index + 1;
                    
                    const stepContent = document.createElement('div');
                    stepContent.className = 'step-content';
                    
                    const topicTitle = document.createElement('div');
                    topicTitle.className = 'step-topic';
                    topicTitle.textContent = topic;
                    
                    const timeInfo = document.createElement('div');
                    timeInfo.className = 'step-time';
                    
                    // Calculate total time for this topic
                    let totalMinutes = plan.topicTime;
                    if (plan.subTopics[index]) {
                        totalMinutes += plan.subtopicTime * plan.subTopics[index].length;
                    }
                    
                    const hours = Math.floor(totalMinutes / 60);
                    const minutes = totalMinutes % 60;
                    timeInfo.textContent = `Estimated study time: ${hours > 0 ? `${hours} hr${hours !== 1 ? 's' : ''} ` : ''}${minutes > 0 ? `${minutes} min${minutes !== 1 ? 's' : ''}` : ''}`;
                    
                    stepContent.appendChild(topicTitle);
                    
                    // Add sub-topics if they exist
                    if (plan.subTopics[index]) {
                        const subtopicsList = document.createElement('div');
                        subtopicsList.style.marginTop = '5px';
                        
                        plan.subTopics[index].forEach(subtopic => {
                            const subtopicEl = document.createElement('div');
                            subtopicEl.style.fontSize = '14px';
                            subtopicEl.style.color = '#666';
                            subtopicEl.textContent = `• ${subtopic}`;
                            subtopicsList.appendChild(subtopicEl);
                        });
                        
                        stepContent.appendChild(subtopicsList);
                    }
                    
                    stepContent.appendChild(timeInfo);
                    step.appendChild(stepNumber);
                    step.appendChild(stepContent);
                    flowchartElement.appendChild(step);
                });
            }
            
            // Display all previous plans
            function displayPreviousPlans() {
                previousPlansList.innerHTML = '';
                
                if (studyPlans.length === 0) {
                    previousPlansList.innerHTML = '<p>No previous study plans found.</p>';
                    return;
                }
                
                // Sort plans by exam date (soonest first)
                studyPlans.sort((a, b) => new Date(a.examDate) - new Date(b.examDate));
                
                studyPlans.forEach(plan => {
                    const planElement = document.createElement('div');
                    planElement.className = 'plan-item';
                    planElement.dataset.id = plan.id;
                    
                    // Calculate days left
                    const today = new Date();
                    const examDay = new Date(plan.examDate);
                    const timeDiff = examDay - today;
                    const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                    
                    // Create plan header
                    const planHeader = document.createElement('div');
                    planHeader.className = 'plan-header';
                    
                    const planTitle = document.createElement('div');
                    planTitle.className = 'plan-title';
                    planTitle.textContent = plan.examName;
                    
                    const planDate = document.createElement('div');
                    planDate.className = 'plan-date';
                    planDate.textContent = new Date(plan.examDate).toLocaleDateString();
                    
                    const daysLeftBadge = document.createElement('span');
                    daysLeftBadge.className = 'plan-days-left';
                    daysLeftBadge.textContent = `${daysLeft} day${daysLeft !== 1 ? 's' : ''} left`;
                    
                    planHeader.appendChild(planTitle);
                    planHeader.appendChild(planDate);
                    planHeader.appendChild(daysLeftBadge);
                    
                    // Create topics list
                    const topicsList = document.createElement('div');
                    topicsList.className = 'plan-topics';
                    
                    plan.studyTopics.forEach((topic, index) => {
                        const topicItem = document.createElement('div');
                        topicItem.className = 'topic-item';
                        topicItem.textContent = topic;
                        
                        // Add sub-topics if they exist
                        if (plan.subTopics[index]) {
                            plan.subTopics[index].forEach(subtopic => {
                                const subtopicItem = document.createElement('div');
                                subtopicItem.className = 'subtopic-item';
                                subtopicItem.textContent = subtopic;
                                topicItem.appendChild(subtopicItem);
                            });
                        }
                        
                        topicsList.appendChild(topicItem);
                    });
                    
                    // Create delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.addEventListener('click', () => deletePlan(plan.id));
                    
                    // Assemble the plan element
                    planElement.appendChild(planHeader);
                    planElement.appendChild(topicsList);
                    planElement.appendChild(deleteBtn);
                    
                    previousPlansList.appendChild(planElement);
                });
            }
            
            // Delete a study plan
            function deletePlan(id) {
                if (confirm('Are you sure you want to delete this study plan?')) {
                    studyPlans = studyPlans.filter(plan => plan.id !== id);
                    localStorage.setItem('studyPlans', JSON.stringify(studyPlans));
                    displayPreviousPlans();
                }
            }
            
            // Initialize the app
            if (studyPlans.length > 0) {
                displayPreviousPlans();
            }
        });
    </script>
</body>
</html>
